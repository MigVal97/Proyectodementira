<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>
<body>
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

    <!-- Se agrega alerta del nombre  -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Hey, tienes un error en los datos que ingresaste!</strong> El nombre no se ha ingresado correctamente, inténtelo de nuevo.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

    


  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4" alt="Imagen descriptiva" />
      </div>
      
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Contáctanos</h2>
            <form>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="txtNombre" class="form-control" required />
                    <label class="form-label" for="txtNombre">Nombre</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="txtApellido" class="form-control" required />
                    <label class="form-label" for="txtApellido">Apellido</label>
                  </div>
                </div>
              </div>
              <div class="form-outline mb-4">
                <input type="email" id="txtEmail" class="form-control" required />
                <label class="form-label" for="txtEmail">Correo Electrónico</label>
              </div>
              <div class="form-outline mb-4">
                <input type="number" id="txtTelefono" class="form-control" required />
                <label class="form-label" for="txtTelefono">Teléfono</label>
              </div>
              <div class="form-outline mb-4">
                <textarea id="txtDescripcion" class="form-control" rows="4" required></textarea>
                <label class="form-label" for="txtDescripcion">Descripción</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-4" id="btnEnviar"style="align-items: center;">ENVIAR</button>
              <div class="text-center">
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" style="display:none;"></script>
</body>
</html>
